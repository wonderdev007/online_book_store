version: 0.0
os: linux
files:
  - source: /target/onlinebookstore.war
    destination: /opt/tomcat8/webapps
hooks:
  BeforeInstall:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
